<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero's Menu Simulator</title>
    <style>
        #results {
            display: none;
        }
        #resultsTable {
            border-collapse: collapse;
        }
        #resultsTable th,
        #resultsTable td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        #resultsTable th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <h1>Hero's Menu Simulator</h1>
    <form id="simulationForm">
        <label for="num_menus">Number of menus to simulate:</label>
        <input type="number" id="num_menus" name="num_menus" value="10000" min="1">
        <br>
        <label for="chunk_size">Chunk size:</label>
        <input type="number" id="chunk_size" name="chunk_size" value="1000" min="1">
        <br>

        <!-- Checkboxes for the modifiers -->
        <input type="checkbox" id="zoom_modifier" name="zoom_modifier">
        <label for="zoom_modifier">Zoom Modifier active</label>
        <br>
        <input type="checkbox" id="metal_opponent" name="metal_opponent">
        <label for="metal_opponent">Metal Opponent present</label>
        <br>
        <input type="checkbox" id="last_30_seconds" name="last_30_seconds">
        <label for="last_30_seconds">Last 30 seconds of match</label>
        <br>
        <input type="checkbox" id="heal_used_up" name="heal_used_up">
        <label for="heal_used_up">Heal used up</label>
        <br>
        <input type="checkbox" id="psyche_up_active" name="psyche_up_active">
        <label for="psyche_up_active">Psyche Up active</label>
        <br>
        <input type="checkbox" id="oomph_active" name="oomph_active">
        <label for="oomph_active">Oomph active</label>
        <br>
        <input type="checkbox" id="acceleratle_active" name="acceleratle_active">
        <label for="acceleratle_active">Acceleratle active</label>
        <br>
        <input type="checkbox" id="bounce_active" name="bounce_active">
        <label for="bounce_active">Bounce active</label>
        <br>
        <input type="checkbox" id="bounce_modifier" name="bounce_modifier">
        <label for="bounce_modifier">Bounce Modifier active</label>
        <br>

        <button type="button" onclick="simulate()">Simulate</button>
    </form>
    <!-- Results -->
    <div id="results">
        <h2>Results</h2>
        <div id="progress"></div>
        <table id="resultsTable" class="resultsTable">
            <thead>
                <tr>
                    <th>Spell</th>
                    <th>Average %</th>
                    <th>Average Primed %</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- The table body will be populated with JavaScript -->
            </tbody>
        </table>
    </div>
</body>
</html>
